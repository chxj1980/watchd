#standard log level as syslog, case insensitive, value list:
### emerg for emergency
### alert
### crit for critical
### error
### warn for warning
### notice
### info
### debug
log_level=info

# the base path to store data and log files
base_path=/Users/yuqing/Devel/watchd

# service name for this daemon service
service_name=sample

#how many days of log should be kept
#default 0
log_file_keep_days = 7

#unix group name to run this program, 
#not set (empty) means run by the group of current user
run_by_group=

#unix username to run this program,
#not set (empty) means run by current user
run_by_user=

subprocess_number = 1

wait_subprocess_ms = 100

restart_interval_ms = 1000

# check sub process alive interval in seconds
check_alive_interval = 300

#[daemon-name]
#$host_index will be subtitude by host_index config each word
#subprocess_command = /usr/bin/php /home/y/var/www/atm2/Atm2/Consumer/index.php $host_index

## subprocess number for this daemon
## default 1
#subprocess_number = 1

host_index=0,1,2

##@set tracker_filename=/etc/fdfs/tracker.conf

##@set tracker_port = $(grep ^port  %{tracker_filename} | awk -F '=' '{print $2;}')

[atm]
type = daemon
mode = failover
subprocess_command = /bin/echo $host_index
check_alive_interval = 10

#@function REPLACE_VARS
check_alive_command = /usr/lib/libhctest.so %{tracker_port} $1

[test]
type = cron
subprocess_command = ls -l /
time_base = 00:00
repeat_interval = 3600

